<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Voting Mechanism</title>
    <link rel="stylesheet" href="poll.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="poll-container">
        <h1 class="poll-title">Your Opinion Matters!</h1>
        <p class="poll-question">Which feature do you like the most?</p>
        <form action="#" method="post" class="poll-form">
            <div class="poll-option">
                <input type="radio" id="option1" name="poll" value="feature1" required>
                <label for="option1">Feature 1</label>
            </div>
            <div class="poll-option">
                <input type="radio" id="option2" name="poll" value="feature2">
                <label for="option2">Feature 2</label>
            </div>
            <div class="poll-option">
                <input type="radio" id="option3" name="poll" value="feature3">
                <label for="option3">Feature 3</label>
            </div>
            <div class="poll-option">
                <input type="radio" id="option4" name="poll" value="feature4">
                <label for="option4">Feature 4</label>
            </div>
            <button type="submit" class="submit-button">Submit Your Vote</button>
        </form>
        <div class="poll-results">
            <h2>Poll Results</h2>
            <div class="result-bar">
                <span class="feature-name">Feature 1</span>
                <div class="bar" style="width: 40%;"></div>
                <span class="percentage">40%</span>
            </div>
            <div class="result-bar">
                <span class="feature-name">Feature 2</span>
                <div class="bar" style="width: 30%;"></div>
                <span class="percentage">30%</span>
            </div>
            <div class="result-bar">
                <span class="feature-name">Feature 3</span>
                <div class="bar" style="width: 20%;"></div>
                <span class="percentage">20%</span>
            </div>
            <div class="result-bar">
                <span class="feature-name">Feature 4</span>
                <div class="bar" style="width: 10%;"></div>
                <span class="percentage">10%</span>
            </div>
        </div>
    </div>
</body>
</html>
